<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Add Product</h1>

    <form
      action="#"
      th:action="@{/addproduct}"
      th:object="${product}"
      method="post"
    >
      <p>Name: <input type="text" th:field="${product.name}" /></p>

      <label for="productTypeList">Product Type:</label>
      <select th:field="*{productType}" id="productTypeList">
        <option value="0">Select Product Type</option>
        <option
          th:each="productType : ${productTypes}"
          th:value="${productType.productTypeId}"
          th:text="${productType.productTypeValue}"
        ></option>
      </select>

      <p>Color: <input type="text" th:field="${product.color}" /></p>

      <label for="SizeList">Product Size:</label>
      <select th:field="*{size}" id="SizeList">
        <option value="0">Select Product Size</option>
        <option
          th:each="size: ${sizes}"
          th:value="${size}"
          th:text="${size}"
        ></option>
      </select>

      <p>Price: <input type="text" th:field="${product.price}" /></p>

      <label for="manufacturerlist">Manufacturer:</label>
      <select th:field="*{manufacturer}" id="manufacturerlist">
        <option value="0">select manufacturer</option>
        <option
          th:each="manufacturer : ${manufacturers}"
          th:value="${manufacturer.manufacturerId}"
          th:text="${manufacturer.name}"
        ></option>
      </select>

      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <p
        th:if="${#fields.hasErrors('price')}"
        th:text="${priceErrorMessage}"
      ></p>
      <p
        th:if="${#fields.hasErrors('manufacturer')}"
        th:errors="*{manufacturer}"
      ></p>

      <br />

      <input type="submit" value="Save" />
      <a href="/addproduct">Reset</a>
    </form>

    <a href="/products" class="btn">Back to Products</a>
  </body>
</html>
