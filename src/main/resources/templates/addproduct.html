<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <h1>Add Product</h1>

    <form action="#" th:action="@{/addproduct}" th:object=${product} method="post">
        <p>Name: <input type="text" th:field="${product.name}" /></p>
        <p>Type: <input type="text" th:field="${product.type}" /></p>
        <p>Color: <input type="text" th:field="${product.color}" /></p>
        <p>Size: <input type="text" th:field="${product.size}" /></p>
        <p>Price: <input type="text" th:field="${product.price}" /></p>

        <label for="manufacturerlist">Manufacturer:</label>
        <select th:field="*{manufacturer}" id="manufacturerlist">
            <option value="0">select manufacturer</option>
            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturerId}"
                th:text="${manufacturer.name}">
            </option>
        </select>


        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p th:if="${#fields.hasErrors('price')}" th:text="'Enter the price (use numerbers)'"></p>
        <p th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
        
        <br>

        <input type="submit" value="Save" />
        <a href="/addproduct">Reset</a>
    </form>

    <a href="/products" class="btn">Back to Products</a>

</body>

</html>
