<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Edit Customer</h1>

    <form
      action="#"
      th:action="@{/admin/editcustomer/{id}(id=*{customerId})}"
      th:object="${customer}"
      method="post"
    >
      <input type="hidden" th:field="*{customerId}" />

      <label for="name">Username</label>
      <input type="text" id="username" th:field="*{username}" />
      <label for="name">Password</label>
      <input type="text" id="password" th:field="*{password}" />
      <label for="name">Role</label>
      <select th:field="${customer.role}">
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>

      <!--validation-->
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

      <br />

      <input type="submit" value="Save" />
      <a th:href="@{/admin/editcustomer/{id}(id=${customer.customerId})}"
        >Reset</a
      >
    </form>

    <a href="/admin/customers">Back to Customers</a>
  </body>
</html>
