<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Edit Product</h1>

    <form
      action="#"
      th:action="@{/editproduct/{id}(id=*{productId})}"
      th:object="${product}"
      method="post"
    >
      <input type="hidden" th:field="*{productId}" />
      <p>Name: <input type="text" th:field="*{name}" /></p>
      <label for="productTypeList">Product Type:</label>
      <select th:field="*{productType}" id="productTypeList">
        <option
          th:each="productType : ${productTypes}"
          th:value="${productType.productTypeId}"
          th:text="${productType.productTypeValue}"
        ></option>
      </select>

      <p>Color: <input type="text" th:field="*{color}" /></p>

      <label for="SizeList">Product Size:</label>
      <select th:field="*{size}" id="SizeList">
        <option
          th:each="size : ${sizes}"
          th:value="${size}"
          th:text="${size}"
        ></option>
      </select>

      <p>Price: <input type="text" th:field="*{price}" /></p>

      <label for="manufacturerlist">Manufacturer:</label>
      <select th:field="*{manufacturer}" id="manufacturerlist">
        <option
          th:each="manufacturer : ${manufacturers}"
          th:value="${manufacturer.manufacturerId}"
          th:text="${manufacturer.name}"
        ></option>
      </select>
      <br />

      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <p
        th:if="${#fields.hasErrors('price')}"
        th:text="${priceErrorMessage}"
      ></p>
      <p
        th:if="${#fields.hasErrors('manufacturer')}"
        th:errors="*{manufacturer}"
      ></p>

      <input type="submit" value="Save" />
      <a th:href="@{/editproduct/{id}(id=${product.productId})}">Reset</a>
    </form>

    <a href="/products" class="btn btn-success">Back to Products</a>
  </body>
</html>
