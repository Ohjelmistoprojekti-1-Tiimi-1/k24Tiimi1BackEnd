<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    
    <h1>Edit Product</h1>

    <form action="#" th:action="@{/editproduct/{id}(id=*{productId})}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{productId}"/>

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>

        <label for="productTypeList">Type:</label>
        <select th:field="*{productType}" id="productTypeList">
            <option th:each="productType : ${productTypes}" th:value="${productType.productTypeId}"
                th:text="${productType.productTypeValue}"></option>
        </select>

        <label for="color">Color</label>
        <input type="text" id="color" th:field="*{color}" />

        <label for="sizeList">Size:</label>
        <select th:field="*{size}" id="sizeList">
            <option th:each="size : ${sizes}" th:value="${size}" th:text="${size}"></option>
        </select>

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}"/>

        <label for="manufacturerlist">Manufacturer:</label>
        <select th:field="*{manufacturer}" id="manufacturerlist">
            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturerId}"
                th:text="${manufacturer.name}"></option>
        </select>

        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p th:if="${#fields.hasErrors('price')}" th:text="${priceErrorMessage}"></p>
        <p th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>

        <br>
        
        <input type="submit" value="Save" />
        <a th:href="@{/editproduct/{id}(id=${product.productId})}">Reset</a>

    </form>

    <a href="/products">Back to Products</a>

</body>

</html>
