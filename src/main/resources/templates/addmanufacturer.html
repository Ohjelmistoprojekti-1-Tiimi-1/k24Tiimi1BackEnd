<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <h1>Add Manufacturer</h1>

    <form action="#" th:action="@{/admin/savemanufacturer}" th:object="${manufacturer}" method="post">

        <label for="name">Name</label>
        <input type="text" th:field="${manufacturer.name}"/>
    
        <label for="country">Country</label>
        <input type="text" th:field="${manufacturer.country}"/>
        
        <label for="businessId">Business ID</label>
        <input type="text" id="businessId" th:field="${manufacturer.businessIdentityCode}" />

        <br>
    
        <input type="submit" value="Save" />
        <input type="reset" value="Reset" />

    </form>

    <a href="/admin/manufacturers">Back to Manufacturers</a>

</body>

</html>
