<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pet Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Reservations</h1>
    <div th:each = "reservation : ${reservations}">
      <span><strong>ReservationId: </strong></span><td th:text="${reservation.reservationId}"></td>
      <span><strong>Customer:</strong></span><td th:text="${reservation.customer.username}"></td>
      <span><strong>Reservation created:</strong></span>      <td th:text="${reservation.created}"></td>
      <span><strong>Reservation delivered:</strong></span>      <td th:text="${reservation.delivered}"></td>
      <span><strong>Reservation cancelled:</strong></span>      <td th:text="${reservation.cancelled}"></td>

        <a th:href="@{/admin/reservationdelivered/{id}(id=${reservation.reservationId})}"
          >Mark delivered</a>
        
        <a th:href="@{/admin/reservationcancelled/{id}(id=${reservation.reservationId})}"
          >Mark cancelled</a>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>In Stock</th>
            <th>Manufacturer</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="reservationproduct : ${reservation.reservationProducts}">
            <td th:text="${reservationproduct.product.name}"></td>
            <td th:text="${reservationproduct.product.productType.productTypeValue}"></td>
            <td th:text="${reservationproduct.product.color}"></td>
            <td th:text="${reservationproduct.product.size}"></td>
            <td th:text="${reservationproduct.product.price}"></td>
            <td th:text="${reservationproduct.product.inStock}"></td>
            <td th:text="${reservationproduct.product.manufacturer.name}"></td>
          </tr>
        </tbody>

      </table>
    </div>
    <br/>
    <a href="/admin/home">Home Page</a>
  </body>
</html>
